<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-brand></app-brand>
      <app-color></app-color>
    </div>

    <div class="col-md-9">
      <div class="row mt-1">
        <div *ngFor="let car of carDetails" class="col-md-4 mb-3">
          <div class="card">
            <img *ngIf="car.imagePath" [src]="baseUrl+car.imagePath" class="card-img-top" style="object-fit: cover;" width="100" height="60%"/>
            <img *ngIf="!car.imagePath" [src]="baseUrl+'default-car.jpg'" class="card-img-top" style="object-fit: cover;" width="100" height="100%"/>

            <div class="card-body text-center">
              <h4 class="card-title">{{ car.brandName + " " + car.modelName }}</h4>
            </div>

            <ul class="list-group list-group-flush text-center">
              <li class="list-group-item"><i><b>Model Yılı | </b></i>{{ car.modelYear }}</li>
              <li class="list-group-item"><i><b>Marka | </b></i>{{ car.brandName }}</li>
              <li class="list-group-item"><i><b>Renk | </b></i>{{ car.colorName }}</li>
              <li class="list-group-item"><i><b>Açıklama | </b></i>{{ car.description }}</li>
              <li class="list-group-item"><i><b>Günlük Fiyat:  </b></i>{{ car.dailyPrice + " ₺" }}</li>
              <li class="list-group-item"><i><b>Aylık %20 İndirimli Fiyat:  </b></i>{{ car.dailyPrice * 30 * 0.8 + " ₺" }}</li>
            </ul>

            <div class="card-body">
              <button type="button" class="btn btn-success btn-block" routerLink="/cars/payment/{{car.carId}}" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Aracı Kirala
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <app-rental-add></app-rental-add>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>
</div>
